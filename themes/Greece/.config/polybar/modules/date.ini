[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; Formatting syntax here:
; http://en.cppreference.com/w/cpp/io/manip/put_time
; Use this: "%%{...}" if you need syntax tags here
date = %a, %d/%m/%Y
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

; Available tags:
;   <label> (default)
format = <label>

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %date% %time%
label-font = 3

; format-underline = ${xrdb:color12}
